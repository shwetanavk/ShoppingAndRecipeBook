<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipeDetails.imagePath"
      alt="{{ recipeDetails.name }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeDetails.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle" type="button">
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li>
          <a style="cursor: pointer" (click)="addIngredientsToShoppingList()"
            >Add Ingridents</a
          >
        </li>
        <li style="cursor: pointer">
          <a [routerLink]="['edit']">Edit Recipe</a>
        </li>
        <li style="cursor: pointer"><a>Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">{{ recipeDetails.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let item of recipeDetails.ingredients"
      >
        {{ item.name }} - {{ item.amount }}
      </li>
    </ul>
  </div>
</div>
